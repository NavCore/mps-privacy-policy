<style>
    :root {
        --bg: #F7E2B9;
        --surface: #FFF7E8;
        --ink: #193248;
        --muted: rgba(25,50,72,.75);
        --gold: #806244;
        --goldSoft: #C8B79A;
        --line: rgba(128,98,68,.35);
        --shadow: 0 18px 60px rgba(0,0,0,.10);
        --radius: 18px;
        --radius2: 26px;
        --max: 1080px;
    }

    * {
        box-sizing: border-box
    }

    html, body {
        height: 100%
    }

    body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue";
        background: radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.9), rgba(255,255,255,0)), linear-gradient(180deg, #FBE9C7 0%, var(--bg) 65%, #F4D9A8 100%);
        color: var(--ink);
    }

    a {
        color: inherit
    }

    .wrap {
        max-width: var(--max);
        margin: 0 auto;
        padding: 0 18px
    }

    .topbar {
        position: sticky;
        top: 0;
        z-index: 30;
        backdrop-filter: blur(10px);
        background: rgba(247,226,185,.72);
        border-bottom: 1px solid rgba(128,98,68,.22);
    }

        .topbar .inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0
        }

    .brand {
        display: flex;
        gap: 10px;
        align-items: center;
        text-decoration: none
    }

        .brand img {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,.10)
        }

        .brand .t {
            display: flex;
            flex-direction: column;
            line-height: 1.05
        }

            .brand .t b {
                font-size: 14px
            }

            .brand .t span {
                font-size: 12px;
                color: var(--muted)
            }

    .nav {
        display: flex;
        gap: 12px;
        align-items: center
    }

        .nav a {
            font-size: 13px;
            text-decoration: none;
            color: var(--muted);
            padding: 8px 10px;
            border-radius: 12px
        }

            .nav a:hover {
                background: rgba(255,255,255,.55);
                color: var(--ink)
            }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 14px;
        border-radius: 14px;
        background: rgba(255,255,255,.75);
        border: 1px solid rgba(128,98,68,.28);
        box-shadow: 0 12px 30px rgba(0,0,0,.08);
        text-decoration: none;
        font-weight: 700;
        font-size: 14px;
    }

        .btn.primary {
            background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.68));
            border-color: rgba(128,98,68,.36);
        }

        .btn small {
            font-weight: 600;
            opacity: .72
        }

    .hero {
        padding: 36px 0 10px
    }

    .heroGrid {
        display: grid;
        grid-template-columns: 1.1fr .9fr;
        gap: 26px;
        align-items: center;
    }

    .kicker {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255,255,255,.55);
        border: 1px solid rgba(128,98,68,.22);
        color: var(--muted);
        font-size: 13px;
        width: fit-content;
    }

    h1 {
        font-size: 44px;
        letter-spacing: -.02em;
        line-height: 1.05;
        margin: 14px 0 10px;
    }

    .lead {
        font-size: 16px;
        line-height: 1.65;
        color: var(--muted);
        margin: 0 0 18px;
    }

    .ctaRow {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin: 16px 0 10px
    }

    .note {
        font-size: 12.5px;
        color: rgba(25,50,72,.60)
    }

    .heroCard {
        background: rgba(255,255,255,.72);
        border: 1px solid rgba(128,98,68,.24);
        border-radius: var(--radius2);
        box-shadow: var(--shadow);
        overflow: hidden;
    }

        .heroCard img {
            display: block;
            width: 100%;
            height: auto
        }

    .section {
        padding: 44px 0
    }

        .section h2 {
            font-size: 26px;
            margin: 0 0 12px;
            letter-spacing: -.01em;
        }

        .section p {
            margin: 0;
            color: var(--muted);
            line-height: 1.7
        }

    .features {
        margin-top: 18px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
    }

    .f {
        background: rgba(255,255,255,.68);
        border: 1px solid rgba(128,98,68,.22);
        border-radius: var(--radius);
        padding: 14px 14px 12px;
        box-shadow: 0 10px 24px rgba(0,0,0,.06);
    }

        .f b {
            display: block;
            margin-bottom: 6px
        }

        .f span {
            color: var(--muted);
            font-size: 13.5px;
            line-height: 1.55
        }

    .gallery {
        margin-top: 16px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    .shot {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(128,98,68,.24);
        background: rgba(255,255,255,.55);
        box-shadow: 0 12px 26px rgba(0,0,0,.08);
        cursor: pointer;
        transition: transform .18s ease, box-shadow .18s ease;
    }

        .shot:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 34px rgba(0,0,0,.12)
        }

        .shot img {
            width: 100%;
            height: auto;
            display: block
        }

        .shot .cap {
            position: absolute;
            left: 10px;
            right: 10px;
            bottom: 10px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(255,255,255,.78);
            border: 1px solid rgba(128,98,68,.22);
            font-size: 12.5px;
            color: rgba(25,50,72,.78);
            backdrop-filter: blur(8px);
        }

    .story {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-top: 14px;
    }

    .panel {
        background: rgba(255,255,255,.70);
        border: 1px solid rgba(128,98,68,.22);
        border-radius: var(--radius2);
        padding: 16px 16px 14px;
        box-shadow: 0 10px 24px rgba(0,0,0,.06);
    }

        .panel h3 {
            margin: 0 0 10px;
            font-size: 16px
        }

        .panel ul {
            margin: 0;
            padding-left: 18px;
            color: var(--muted);
            line-height: 1.7
        }

        .panel li {
            margin: 6px 0
        }

    .divider {
        height: 1px;
        background: rgba(128,98,68,.22);
        margin: 24px 0;
    }

    footer {
        padding: 26px 0 34px;
        border-top: 1px solid rgba(128,98,68,.22);
        background: rgba(255,255,255,.35);
    }

    .foot {
        display: flex;
        gap: 14px;
        align-items: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
    }

        .foot small {
            color: rgba(25,50,72,.62);
            line-height: 1.55
        }

    .pill {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255,255,255,.58);
        border: 1px solid rgba(128,98,68,.22);
        font-size: 12.5px;
        color: rgba(25,50,72,.70);
        text-decoration: none;
        white-space: nowrap;
    }

    /* Lightbox */
    .lb {
        position: fixed;
        inset: 0;
        z-index: 60;
        background: rgba(0,0,0,.72);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

        .lb.open {
            display: flex
        }

    .lbCard {
        max-width: min(980px, 96vw);
        max-height: 92vh;
        border-radius: 18px;
        overflow: hidden;
        background: rgba(255,255,255,.06);
        border: 1px solid rgba(255,255,255,.14);
        box-shadow: 0 40px 120px rgba(0,0,0,.55);
        position: relative;
    }

    .lbImg {
        display: block;
        max-width: 100%;
        max-height: 92vh;
        height: auto;
        width: auto;
        margin: 0 auto
    }

    .lbBar {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        pointer-events: none;
    }

    .lbTag {
        pointer-events: none;
        padding: 8px 10px;
        border-radius: 999px;
        background: rgba(255,255,255,.80);
        border: 1px solid rgba(128,98,68,.22);
        color: rgba(25,50,72,.82);
        font-size: 12.5px;
        backdrop-filter: blur(10px);
    }

    .lbBtns {
        display: flex;
        gap: 8px;
        pointer-events: auto
    }

    .lbBtn {
        border: 0;
        cursor: pointer;
        padding: 8px 10px;
        border-radius: 999px;
        background: rgba(255,255,255,.85);
        border: 1px solid rgba(128,98,68,.22);
        font-weight: 800;
    }

    @media (max-width: 980px) {
        .heroGrid {
            grid-template-columns: 1fr
        }

        h1 {
            font-size: 38px
        }

        .features {
            grid-template-columns: 1fr 1fr
        }

        .gallery {
            grid-template-columns: repeat(3, 1fr)
        }

        .story {
            grid-template-columns: 1fr
        }
    }

    @media (max-width: 560px) {
        h1 {
            font-size: 32px
        }

        .features{
            grid-template-columns: 1fr
        }
        .gallery {
            grid-template-columns: repeat(2, 1fr)
        }
        .nav{
            display:none
        }
    }
</style>
