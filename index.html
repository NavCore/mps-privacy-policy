<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moj Prozor Svjetla</title>

  <style>
    :root{
      --bg:#f7f7f7;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#2f6f6a;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    .wrap{
      max-width: 860px;
      margin: 0 auto;
      padding: 32px 16px 40px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: 16px;
      padding: 28px 22px;
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
      text-align:center;
    }

    h1{
      margin: 0 0 12px;
      font-size: 1.8rem;
      letter-spacing:.2px;
    }

    .subtitle{
      margin: 0 auto 22px;
      max-width: 560px;
      color:var(--muted);
      font-size:1rem;
    }

    .actions{
      margin-top: 20px;
    }

    a.button{
      display:inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: #fff;
      color: var(--accent);
      font-weight: 600;
      text-decoration:none;
      transition: background .15s ease, transform .05s ease;
    }

    a.button:hover{
      background:#f0f4f4;
    }

    footer{
      margin-top: 22px;
      color:var(--muted);
      font-size:.9rem;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0f14;
        --card:#0f1720;
        --text:#e5e7eb;
        --muted:#9ca3af;
        --border:#1f2a37;
        --accent:#7bd6cd;
      }

      a.button{
        background:#0f1720;
      }

      a.button:hover{
        background:#13202a;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Moj Prozor Svjetla</h1>

      <p class="subtitle">
        Faith-based inspirational Android application focused on daily Scripture,
        reflection, and spiritual encouragement.
      </p>

      <div class="actions">
        <a class="button" href="./">Privacy Policy</a>
      </div>

      <footer>
        Â© <span id="year"></span> Moj Prozor Svjetla
      </footer>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
